
<DIV class="row text-white">
<div class = "display-2 text-center text-danger">

</div>
  <div class="display-8 text-center">
    <br>
    <form [formGroup]="formGroupClient">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="text-right">
        <button class="btn btn-warning mb-3 me-3 " (click)="save()">Adicionar</button>
        <button class="btn btn-danger mb-3 me-4 " (click)="clean()">Limpar</button>
      </div>
    </form>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of Clients">
        <th scope="row">{{client.id}}</th>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>
          <button class="btn btn-warning me-4" (click)="edit(client)">Mudar</button>
          <button class="btn btn-danger" (click)="delete(client)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</DIV>
